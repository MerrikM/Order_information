<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Поиск заказа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        input {
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin-left: 0.5rem;
        }
        pre {
            margin-top: 1rem;
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 4px;
            max-width: 700px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<h1>Поиск заказа по UID</h1>
<input type="text" id="orderUID" placeholder="Введите Order UID" />
<button onclick="fetchOrder()">Найти</button>

<pre id="result"></pre>

<script>
    async function fetchOrder() {
        const order_uid = document.getElementById("orderUID").value.trim();
        const resultEl = document.getElementById("result");
        resultEl.textContent = "";

        if (!order_uid) {
            resultEl.textContent = "Пожалуйста, введите Order UID.";
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/order/${order_uid}`);
            if (!response.ok) {
                const text = await response.text();
                throw new Error(`Ошибка ${response.status}: ${text}`);
            }

            const data = await response.json();
            resultEl.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
            resultEl.textContent = "Ошибка при запросе: " + err.message;
        }
    }
</script>
</body>
</html>
